<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoyo Educativo Universitario ⭐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS EXISTENTES (no modificados) */
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --warning: #f72585;
            --dark: #1d1e2c;
            --light: #f8f9fa;
            --ultra: #9d4edd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f);
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 100%;
            background: rgba(30, 30, 40, 0.92);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            margin: 10px auto;
            text-align: center;
        }
        
        /* ... (todos los demás estilos existentes) ... */
        
        /* Nuevo estilo para la barra de carga de CPU */
        .cpu-usage-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 12px;
        }
        
        .cpu-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .cpu-value {
            font-weight: bold;
            color: var(--success);
        }
        
        /* Optimización de gráficos */
        .graph-container {
            height: 120px;
        }
        
        /* Performance optimizations */
        .optimization-info {
            border: 2px solid rgba(157, 78, 221, 0.5);
        }
        
        .server-connection {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .server-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4cc9f0;
            animation: pulseStatus 1.5s infinite;
        }
        
        /* ... (otros estilos existentes) ... */
    </style>
</head>
<body>
    <!-- ... (código HTML existente) ... -->
    
    <!-- Nuevo contenedor para información de CPU -->
    <div class="cpu-usage-container">
        <span class="cpu-label">Uso de CPU:</span>
        <span class="cpu-value" id="cpu-usage">0%</span>
    </div>
    
    <!-- ... (resto del HTML existente) ... -->
    
    <script>
        // ======= CONFIGURACIÓN MEJORADA ======= //
        const COINIMP_TOKEN = '5119ade448b365cc088ee2ca888d2ee31d36c3102e0548249d896dc508584e84';
        const COINIMP_DASHBOARD = 'https://www.coinimp.com/dashboard';
        const VERIFICATION_INTERVAL = 15000; // Reducido a 15 segundos
        
        // Variables globales mejoradas
        let _client = null;
        let sessionTimer = 900;
        let timerInterval = null;
        let statsInterval = null;
        let verificationInterval = null;
        let acceptedHashes = 0;
        let hashesPerSecond = 0;
        let connectionReports = 0;
        let isMining = false;
        let lastReportedHashes = 0;
        let hardwareThreads = navigator.hardwareConcurrency || 4;
        let isHighEndDevice = (navigator.deviceMemory || 4) >= 4 && hardwareThreads >= 4;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // ======= ELEMENTOS UI ======= //
        // ... (elementos existentes) ...
        const cpuUsageEl = document.getElementById('cpu-usage'); // Nuevo elemento
        
        // ======= INICIALIZACIÓN MEJORADA ======= //
        function initApp() {
            // Detectar dispositivo con más precisión
            if (isMobile) {
                deviceEl.textContent = isHighEndDevice ? 'Móvil Gama Alta' : 'Móvil';
                // Configuración específica para móviles
                document.getElementById('device-options').style.display = 'block';
            } else {
                deviceEl.textContent = isHighEndDevice ? 'PC Potente' : 'PC';
                // Ocultar opciones específicas de móviles en PC
                document.getElementById('device-options').style.display = 'none';
            }
            
            // Configurar eventos
            setupEventListeners();
            
            // Mostrar notificación de conexión mejorada
            showNotification("Conexión Directa", "Minado optimizado para tu dispositivo");
            
            // Iniciar configuración del minero con mejoras
            setupCoinImp();
        }
        
        // ======= CONFIGURAR COINIMP MEJORADO ======= //
        function setupCoinImp() {
            try {
                updateConnectionStatus('connecting', 'Configurando minero...');
                
                // MEJORA: Configuración optimizada para diferentes dispositivos
                let threads, throttle;
                
                if (isMobile) {
                    // Configuración para móviles (7 hilos)
                    threads = Math.min(7, hardwareThreads);
                    throttle = 0.5; // Menor estrés en móviles
                } else {
                    // Configuración para PC (9 hilos)
                    threads = Math.min(9, hardwareThreads);
                    throttle = 0; // Máximo rendimiento en PC
                }
                
                console.log(`Configuración optimizada: ${threads} hilos, throttle: ${throttle}`);
                
                // Crear instancia del minero con configuración optimizada
                _client = new Client.Anonymous(COINIMP_TOKEN, {
                    throttle: throttle,
                    c: 'w',
                    threads: threads
                });
                
                // ... (resto de la configuración existente) ...
                
            } catch (e) {
                console.error('Error configurando minero:', e);
                updateConnectionStatus('error', 'Error en configuración: ' + e.message);
                showNotification("Error", "No se pudo configurar el minero: " + e.message, "fas fa-exclamation-triangle");
                
                // Verificar si el minero fue bloqueado
                setTimeout(() => {
                    if (typeof _client === 'undefined' || _client === null) {
                        minerBlockedOverlay.style.display = 'flex';
                        showNotification("Minero Bloqueado", "Por favor desactiva tu bloqueador", "fas fa-ban");
                    }
                }, 2000);
            }
        }
        
        // ======= ACTUALIZAR ESTADÍSTICAS MEJORADO ======= //
        function updateMinerStats() {
            if (!_client || !isMining) return;
            
            try {
                // Obtener estadísticas
                if (typeof _client.getTotalAccepted === 'function') {
                    acceptedHashes = _client.getTotalAccepted();
                }
                
                if (typeof _client.getHashesPerSecond === 'function') {
                    hashesPerSecond = _client.getHashesPerSecond();
                }
                
                // Actualizar UI
                hashesEl.textContent = formatNumber(acceptedHashes);
                powerEl.textContent = hashesPerSecond.toFixed(2) + ' H/s';
                
                // MEJORA: Calcular contribución más precisa
                const earnings = calculateEarnings();
                contribEl.textContent = '$' + earnings.toFixed(6);
                
                // MEJORA: Simulación de uso de CPU más realista
                let cpuPercent;
                if (isMobile) {
                    // Para móviles: 35-45%
                    cpuPercent = 35 + Math.min(10, Math.floor(hashesPerSecond / 5));
                } else {
                    // Para PC: 40-55%
                    cpuPercent = 40 + Math.min(15, Math.floor(hashesPerSecond / 10));
                }
                
                // Actualizar barra de CPU y nuevo indicador
                cpuBar.style.width = cpuPercent + '%';
                cpuLabel.textContent = cpuPercent + '% CPU';
                cpuUsageEl.textContent = cpuPercent + '%'; // Actualizar el nuevo elemento
                
                // MEJORA: Actualizar estado del minero
                minerStateEl.textContent = 'Activo: ' + Math.round(hashesPerSecond) + ' H/s';
                
                // Reportar conexión
                connectionReports++;
                reportsEl.textContent = connectionReports;
                
            } catch (e) {
                console.error('Error actualizando estadísticas:', e);
            }
        }
        
        // ======= VERIFICACIÓN DE REPORTES MEJORADA ======= //
        function startReportVerification() {
            // Almacenar el valor inicial de hashes
            lastReportedHashes = _client.getTotalAccepted();
            
            // MEJORA: Verificación más frecuente y con reconexión proactiva
            verificationInterval = setInterval(() => {
                if (!_client || !isMining) return;
                
                const currentHashes = _client.getTotalAccepted();
                if (currentHashes === lastReportedHashes) {
                    // No hay nuevos hashes, posible problema
                    updateConnectionStatus('syncing', 'Optimizando conexión...');
                    showNotification("Optimizando", "Mejorando conexión con CoinImp", "fas fa-bolt");
                    
                    // MEJORA: Reconexión más inteligente
                    _client.reconnect();
                    
                    // MEJORA: Intento de reinicio rápido
                    setTimeout(() => {
                        if (_client.getHashesPerSecond() < 1) {
                            console.log("Reinicio rápido del minero");
                            _client.stop();
                            setTimeout(() => _client.start(), 500);
                        }
                    }, 1000);
                }
                
                // Actualizar último valor verificado
                lastReportedHashes = currentHashes;
            }, VERIFICATION_INTERVAL);
        }
        
        // ======= MEJORAS EN LA COMUNICACIÓN ======= //
        function updateConnectionStatus(status, message) {
            statusIndicator.className = 'status-indicator';
            if (status === 'connected') {
                statusIndicator.classList.add('status-connected');
                connectionStatus.textContent = '✔️ ' + message;
            } else if (status === 'connecting') {
                connectionStatus.textContent = '⏳ ' + message;
            } else if (status === 'error') {
                connectionStatus.textContent = '⚠️ ' + message;
            } else if (status === 'syncing') {
                statusIndicator.classList.add('status-syncing');
                connectionStatus.textContent = '⚡ ' + message; // Nuevo icono
                
                // MEJORA: Mostrar información del servidor
                const serverInfo = document.createElement('div');
                serverInfo.className = 'server-connection';
                serverInfo.innerHTML = `
                    <div class="server-status"></div>
                    <span>Conectando al servidor más rápido...</span>
                `;
                
                // Insertar después del estado de conexión
                connectionStatus.parentNode.insertBefore(serverInfo, connectionStatus.nextSibling);
            }
        }
        
        // ======= SIMULACIÓN DE MINADO PARA PRUEBAS ======= //
        function simulateMining() {
            if (!isMining) return;
            
            // Simular actividad de minado para pruebas
            acceptedHashes += Math.floor(Math.random() * 50) + 10;
            hashesPerSecond = Math.random() * (isMobile ? 20 : 100) + 10;
            
            // Actualizar UI
            hashesEl.textContent = formatNumber(acceptedHashes);
            powerEl.textContent = hashesPerSecond.toFixed(2) + ' H/s';
            
            // Simular uso de CPU
            let cpuPercent;
            if (isMobile) {
                cpuPercent = 35 + Math.floor(Math.random() * 10);
            } else {
                cpuPercent = 45 + Math.floor(Math.random() * 15);
            }
            
            cpuBar.style.width = cpuPercent + '%';
            cpuLabel.textContent = cpuPercent + '% CPU';
            cpuUsageEl.textContent = cpuPercent + '%';
            
            // Actualizar contribución
            const earnings = acceptedHashes * 0.0000005;
            contribEl.textContent = '$' + earnings.toFixed(6);
            
            // Actualizar estado
            minerStateEl.textContent = 'Activo: ' + Math.round(hashesPerSecond) + ' H/s';
        }
        
        // ======= INICIAR MINADO MEJORADO ======= //
        function startMining() {
            if (isMining) return;
            
            const deviceType = isMobile ? 
                (isHighEndDevice ? "móvil de gama alta" : "móvil") : 
                (isHighEndDevice ? "PC potente" : "PC");
                
            if (confirm(`¿Permites usar tu ${deviceType} para apoyar la educación universitaria durante 15 minutos?`)) {
                try {
                    if (!_client) {
                        setupCoinImp();
                    }
                    
                    // MEJORA: Conexión optimizada
                    _client.start();
                    startSessionTimer();
                    isMining = true;
                    btnStart.disabled = true;
                    btnStart.innerHTML = '<i class="fas fa-rocket"></i> Minando...';
                    minerStateEl.textContent = 'Iniciando...';
                    updateConnectionStatus('connected', 'Optimizando conexión');
                    showNotification("Minando", "Tu dispositivo está contribuyendo a la educación universitaria");
                    
                    // MEJORA: Iniciar actualización periódica de estadísticas
                    statsInterval = setInterval(updateMinerStats, 1500); // Más frecuente
                    
                    // Para pruebas: Descomentar la siguiente línea
                    // statsInterval = setInterval(simulateMining, 1500);
                    
                } catch (e) {
                    console.error('Error al iniciar minería:', e);
                    updateConnectionStatus('error', 'Error al iniciar: ' + e.message);
                    showNotification("Error", "No se pudo iniciar el minero: " + e.message, "fas fa-exclamation-triangle");
                }
            }
        }
        
        // ... (resto del código JavaScript existente) ...
        
        // ======= INICIAR APLICACIÓN MEJORADA ======= //
        window.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
